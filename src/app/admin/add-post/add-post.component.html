<div class="panel panel-info">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <label>New Post</label>
        <button *ngIf="currentURL !== '/admin/new'" 
        class="btn btn-info pull-right" data-toggle="collapse" href="#collapse1">Edit</button>
      </div>
    </div>
  </div>
  <div class="panel-collapse collapse" 
    [ngClass]="{ in: currentURL === '/admin/new'}" id="collapse1">
    <div class="panel-body">
      <form action="">
        <div class="form-group">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <label for="title">Title</label>
            <input type="title" class="form-control">
            <label for="title">Body</label>
            <textarea type="body" class="form-control"></textarea>
            <label for="img">Image</label>
            <br>
            <div class="row">
              <div class="col-xs-8">
                <input type="file" id="file" (change)="fileLoad($event)">
                <img alt="Image preview..." *ngIf="imageSRC" [src]="imageSRC">
              </div>
              <div class="col-xs-4">
                <button class="btn btn-success" style="width: 100%">Add Post</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
