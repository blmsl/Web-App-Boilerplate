<div class="well" style="max-width:450px; min-width:285px; margin: auto">
    <div class="row">
        <div class="col-md-8">
            <h3>Login to your account</h3>
        </div>
    </div>

    <div class="row">
        <form (ngSubmit)="login(f)" #f="ngForm" class="container-fluid">
            <div class="input-group signup">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" placeholder="enter email address" id="email" 
                [(ngModel)]="email" name="email" required #em="ngModel">         
            </div>
            <!--display error when email input field is invalid-->
            <!--<div class="alert alert-danger" [hidden]="em.valid || !em.touched">
                Email is required
            </div>-->

                <br>
            <div class="input-group signup">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" placeholder="Enter Password" id="password" 
                [(ngModel)]="password" name="password" required #pwd="ngModel" minlength="1">
            </div>
                <!--display error for invalid password-->
            <!--<div class="alert alert-danger" *ngIf="pwd.invalid && pwd.touched">
                Password is required
            </div>-->
<!--
            <ng-template [ngIf]="!authService.isAuthenticated() && f.submitted">
                <div class="alert alert-danger">
                    Error
                </div>
            </ng-template>-->

                <br>
            <button class="btn btn-info" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
    </div>
        <hr>

    <div class="row">
        <div class="pull-right">
            <div class="col-md-4">
                <button type="button" class="btn btn-default" (click)="cancel()">Back to the Main Site</button>
            </div>
        </div>
    </div>
</div>
